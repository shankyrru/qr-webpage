<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dhaara - Team Social Spotlight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylish Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.5);
      color: #fff;
      text-align: center;
      font-family: 'Lato', sans-serif;
    }

    .container {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    .logo {
      width: 60px;
      filter: brightness(200%);
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-top: 10px;
      letter-spacing: 2px;
    }

    .biggest {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      font-weight: 700;
      margin-top: 70px;
      line-height: 1.2;
    }

    .big {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      font-weight: 700;
      margin: 40px 0 20px;
    }

    .mid {
      font-family: 'Lato', sans-serif;
      font-size: 22px;
      font-weight: 400;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .main-image {
      width: 90%;
      max-width: 600px;
      border-radius: 18px;
      margin-top: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    .footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .footer img {
      width: 22px;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Lato', sans-serif;
    }

    @media (max-width: 600px) {
      .biggest { font-size: 40px; }
      .big { font-size: 28px; }
      .mid { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Globe_icon.svg/1024px-Globe_icon.svg.png" alt="Earth Logo" class="logo">
    <div class="title">Team Social Spotlight</div>

    <div class="biggest">Haha, Got you!</div>
    <div class="mid">Now that we have your attention, check this out.</div>
    <div class="big">Heard of the FIRST EVER plantation festival in Bengaluru?</div>
    <div class="mid">We’re talking about Dhaara, A Green Plantation Festival that's coming to you!</div>

    <img src="https://images.unsplash.com/photo-1597045566677-1f586379ab7e?auto=format&fit=crop&w=1200&q=80" alt="Dhaara Festival" class="main-image">

    <div class="big">You don’t want to miss this.</div>

    <div class="footer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
      <a href="https://www.instagram.com/teamsocialspotlight?igsh=Z21wbTdtdTdvaHc=" target="_blank">@teamsocialspotlight</a>
    </div>
  </div>
</body>
</html>
